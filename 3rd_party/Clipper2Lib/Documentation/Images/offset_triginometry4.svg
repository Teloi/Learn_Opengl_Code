    <text xml:space="preserve" style="font-style:normal;font-variant:normal;font-weight:400;font-stretch:normal;font-size:3.52778px;line-height:1.25;font-family:sans-serif;-inkscape-font-specification:sans-serif;letter-spacing:0;word-spacing:0;fill:#000;fill-opacity:1;stroke:none;stroke-width:.264583" x="105.718" y="149.786"><tspan x="105.718" y="149.786" style="font-size:3.52778px">Calculate the coordinates of <tspan style="font-weight:700">(e)</tspan> given:</tspan><tspan x="105.718" y="154.196" style="font-size:3.52778px">  <tspan style="font-weight:700;font-size:3.52778px">δ</tspan> = the offsetting distance </tspan><tspan x="105.718" y="158.605" style="font-size:3.52778px">  <tspan style="font-weight:700">a</tspan> = coordinates of vertex to offset</tspan><tspan x="105.718" y="163.015" style="font-size:3.52778px">  <tspan style="font-weight:700">unA</tspan> = pre-calculated unit normal of edgeA</tspan><tspan x="105.718" y="167.425" style="font-size:3.52778px">  <tspan style="font-weight:700">unB</tspan> = pre-calculated unit normal of edgeB</tspan><tspan x="105.718" y="171.835" style="font-size:3.52778px">Let: </tspan><tspan x="105.718" y="176.244" style="font-size:3.52778px"><tspan style="font-weight:700">  Ø</tspan> = Angle between <tspan style="font-weight:700">edgeA</tspan> &amp; <tspan style="font-weight:700">edgeB</tspan></tspan><tspan x="105.718" y="180.654" style="font-size:3.52778px">  <tspan style="font-weight:700">ß</tspan> = Change angle (ß = π - Ø)</tspan><tspan x="105.718" y="185.064" style="font-size:3.52778px">  <tspan style="font-weight:700">d</tspan> = a + (unA + unB) × δ</tspan><tspan x="105.718" y="189.473" style="font-size:3.52778px">  ▱<tspan style="font-weight:700">abdc</tspan> =&gt; rhombus (all edge lengths = δ)</tspan><tspan x="105.718" y="193.883" style="font-size:3.52778px">Therefore:</tspan><tspan x="105.718" y="198.293" style="font-size:3.52778px">  △abe ≅ △ace (congruent triangles) **</tspan><tspan x="105.718" y="202.703" style="font-size:3.52778px">  ∠aec = Ø/2 and</tspan><tspan x="105.718" y="207.112" style="font-size:3.52778px">  ∠eac = π - Ø/2  - π/2 =  (π - Ø)/ 2 = ß/2</tspan><tspan x="105.718" y="211.522" style="font-size:3.52778px">  cos(ß/2) = δ / length(ae)</tspan><tspan x="105.718" y="215.932" style="font-size:3.52778px">  length(ae) = δ / cos(ß/2)</tspan><tspan x="105.718" y="220.342" style="font-size:3.52778px">  length(af) = ½ × length(ad)</tspan><tspan x="105.718" y="224.751" style="font-size:3.52778px">  cos(ß/2) = length(af) / δ</tspan><tspan x="105.718" y="229.161" style="font-size:3.52778px">  length(ad) = 2 × δ × cos(ß/2)</tspan><tspan x="105.718" y="233.571" style="font-size:3.52778px">  ratio ad/ae = (2 × δ × cos(ß/2)) / (δ / cos(ß/2))</tspan><tspan x="105.718" y="237.98" style="font-size:3.52778px">    = 2 × cos(ß/2) / (1/cos(ß/2))</tspan><tspan x="105.718" y="242.39" style="font-size:3.52778px">    = 2 × cos²(ß/2)</tspan><tspan x="105.718" y="246.8" style="font-size:3.52778px">    = 1 + cos(ß) ***</tspan><tspan x="105.718" y="251.21" style="font-size:3.52778px">    = 1 + DotProduct(unA, unB)</tspan><tspan x="105.718" y="260.029" style="font-weight:700;font-size:3.52778px">  e = a + (unA + unB) × δ / (1 + (unA ● unB))</tspan><tspan x="105.718" y="268.849" style="font-weight:400;font-size:2.82222px">**  congruent triangles (hypotenuse-leg)  </tspan><tspan x="105.718" y="273.258" style="font-weight:400;font-size:2.82222px">*** see http://en.wikipedia.org/wiki/List_of_trigonometric_identities </tspan></text>
